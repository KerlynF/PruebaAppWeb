<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="form-login-container">
            <img src="../../icons/icon_menu.svg" alt="logo">

            <h1>Create a new password</h1>
            <p>Enter a new password for your account</p>

            <form action="/" class="form-password">
                <label for="password">Enter new password</label>
                <label for="re-enter-password">Re-enter password</label>
                <input type="password" placeholder="Enter Password" id="password" class="input-password">
                <input type="password" placeholder="re-enter password" id="re-enter-password" class="input-password">
                <input type="submit" value="Submit" class="primary-button">
            </form>
        </div>
    </div>
</body>
</html>
